<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="src/css/estilos.css ">
  <title>LOGIN</title>
</head>

<body>

  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header header">
          <div class="text-center">
            <h3 style="padding: 10px;">
              CLIENTE <i class="fas fa-user-plus"></i>
            </h3>
          </div>
        </div>
        <form class="login">
          <br>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nombre">
          </div>
          <br>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Apellido">
          </div>
          <br>

          <div class="input-group mb-3">
            <select class="form-control">
              <option value="">Seleccione su tipo de documento</option>
              <option value="Cedula">Cedula</option>
              <option value="Tarjeta de identidad">Tarjeta de identidad</option>
              <option value="Cedula de extranjeria">Cedula de extranjeria</option>
            </select>
          </div>

<br>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Documento">
          </div>

          <br>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Correo electronico">
          </div>
          <br>

          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Contraseña">
          </div>

<br>

          <div class="input-group mb-3">
            <select class="form-control">
              <option value="">Genero</option>
              <option value="Cedula">Hombre</option>
              <option value="Tarjeta de identidad">Mujer</option>
              <option value="Cedula de extranjeria">Otro</option>
            </select>
          </div>

<br>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Número de celular">
          </div>

<br>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Ciudad">
          </div>

<br>

          <div class="input-group mb-3">
            <input type="date" class="form-control" placeholder="Fecha Nacimiento">
          </div>
          <br>
          <div class="text-center">
            <button type="submit" class="btn-login"><a href="doctor.html">Registrar</a></button>
          </div>
          <br>
          <br>
        </form>
      </div>
    </div>
    <div class="col-sm-4 image-container">
        <img src="src/img/Doctora.png" alt="">
      </div>
  </div>
  <br><br>
</body>

</html>
